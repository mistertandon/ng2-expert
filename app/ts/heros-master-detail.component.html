<h1>{{title}}</h1>
<div class="container-fluid">
    <div class="row">
        <div id='heros-master-list'  class="col-lg-4">
            <li *ngFor="let heroTemp of heroACP" (click)="onSelectHeroACM(heroTemp)" [class.selectedHero]="heroTemp === selectedHeroACP">
                <span>{{heroTemp.id}}</span>{{heroTemp.name}}
            </li>
        </div>
    </div>
</div>
<hero-detail [heroHDCP]="selectedHeroACP"></hero-detail>
